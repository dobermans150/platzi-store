<div class="">
  Name: {{ nameField.value }}
  <input type="text" [formControl]="nameField" />
  <button (click)="getNameValue()">Value</button>
</div>
<div class="">
  Email: {{ emailField.value }}
  <input type="email" [formControl]="emailField" />
  <button (click)="getNameValue()">Value</button>
</div>
<div class="">
  Phone: {{ phoneField.value }}
  <input type="tel" [formControl]="phoneField" />
  <button (click)="getNameValue()">Value</button>
</div>
<div class="">
  Color: {{ colorField.value }}
  <input type="color" [formControl]="colorField" />
  <button (click)="getNameValue()">Value</button>
</div>
<div class="">
  Date: {{ dateField.value }}
  <input type="date" [formControl]="dateField" />
  <button (click)="getNameValue()">Value</button>
</div>
<div class="">
  Phone: {{ numberField.value }}
  <input type="number" [formControl]="numberField" />
  <button (click)="getNameValue()">Value</button>
</div>
<div class="">
    Category: {{ categoryField.value }}
    <select [formControl] = "categoryField">
        <option value="category-1">Category 1</option>
        <option value="category-2">Category 2</option>
        <option value="category-3">Category 3</option>
        <option value="category-4">Category 4</option>
        <option value="category-5">Category 5</option>
    </select>
  </div>
  <div class="">
    Tags: {{ tagField.value }}
    <select [formControl] = "tagField" multiple>
        <option value="tag-1">Category 1</option>
        <option value="tag-2">Category 2</option>
        <option value="tag-3">Category 3</option>
        <option value="tag-4">Category 4</option>
        <option value="tag-5">Category 5</option>
    </select>
  </div>
