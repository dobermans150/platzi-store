<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-sx">
          <mat-form-field>
            <input placeholder="Id" formControlName="id" matInput type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sx">
          <mat-form-field>
            <input
              placeholder="Title"
              formControlName="title"
              matInput
              type="text"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sx">
          <mat-form-field>
            <input
              placeholder="price"
              formControlName="price"
              matInput
              type="number"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sx">
          <mat-form-field>
            <input formControlName="image" matInput type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sx">
          <mat-form-field>
            <textarea
              placeholder="description"
              formControlName="description"
              matInput
              type="text"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions>
        <button mat-raised-button type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
