<input type="text" [(ngModel)]="title" />

{{ title }}
<button (click)="addItem()">Add Item</button>
<input type="text" [(ngModel)]="power" />

{{power | exponential}}

<div *ngIf="title === 'christian'">Este es un div</div>



<div [ngSwitch]="title">
  <p *ngSwitchCase="'Barbara'">Esta es Barbara</p>
  <p *ngSwitchCase="'Paola'">Esta es Paola</p>
  <p *ngSwitchDefault>no hay match</p>
</div>

<ul>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<div class="product-list">
  <!-- para recibir datos desde un componente hijo se utiliza los parentecis () y el nombre del evento emitido por el componente hijo -->
  <!-- mientras que para transmitir datos a nuestro componente hijo, usamos los corchetes []  entre ellosel nombre de la propiedad para recibir -->
  <app-product
    *ngFor="let product of products"
    (productClicked)="clickProduct($event)"
    [product]="product"
  ></app-product>
</div>
